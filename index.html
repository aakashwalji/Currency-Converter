<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <header><h1>Currency Converter</h1></header>
    <main>

        <div class="container">
                <div class="input-container">
                    <label for="input-am">Enter Amount</label>
                    <input type="number">
                    <button class="cvt-btn">Convert</button>
                </div>
                <div class="display-container">
                    <div class="from-to-container"id=from>
                        <label>From</label>
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select class="from-drpdwn"></select>
                    </div>
                    <div class="exchange-icon">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>
                    <div class="from-to-container" id="to">
                        <label>To</label>
                        <img src="https://flagsapi.com/IN/flat/64.png">
                           <select class="to-drpdwn"></select>
                    </div>
                </div>
                <div class="output">1 USD = 83 INR</div>
        </div>

           
    </main>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
